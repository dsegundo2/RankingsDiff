name: Pylint

on: [pull_request]

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pandas
          pip install -r requirements.txt
      - name: Run Pylint
        run: |
          mkdir -p ./pylint
          pylint **/*.py --output-format=parseable --reports=y > ./pylint/pylint.txt || echo "Pylint completed with exit code $?"
      - name: Annotate Pylint Results
        uses: actions/upload-artifact@v3
        with:
          name: pylint-results
          path: ./pylint/pylint.txt
      - name: Python Pylint GitHub Action
        uses: fylein/python-pylint-github-action@v1
        with:
          args: pylint **/*.py
